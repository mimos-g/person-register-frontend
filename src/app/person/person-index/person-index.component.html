<div class="card-body">
  <div class="card mb-3" *ngFor="let person of persons$ | async">
    <div class="row g-0 m-3">
      <div class="col-3 d-flex">
        <img src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          class=" perosn-img img-fluid rounded-start border border-5 border-blue-theme" alt="person-img">
      </div>
      <div class="col-9 d-flex">
        <div class="card-body text-uppercase my-auto mb-0">
          <div class="card-text border-bottom border-2 border-dark text-center">
            <p class="fs-6_ fw-500">name: {{person.name}}</p>
          </div>
          <div class="card-text mt-2 text-center">
            <p class="fs-6_">profession: {{person.profession?.name }}</p>
          </div>

          <div class="d-flex">
            <button mat-raised-button [routerLink]="['/show', person.id]"
              class="rounded-pill btn btn-sm bg-blue-theme ms-auto mt-lg-5 mt-md-2 mt-sm-2 mb-0 py-0 text-white _position-md-absolute bottom-0_ _end-0">
              <small>READ MORE</small>
              <mat-icon aria-hidden="false">keyboard_double_arrow_right</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex m-2">
    <button routerLink="new" mat-fab color="accent" class=" btn btn-lg ms-auto">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
